<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 | Menu</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <div class="menu">
        <div class="button" id="singleplayer"><button onclick="javascript:window.location.href='../singleplayer/singleplayer.html'">PLAYER<br>X<br>BOT</button></div>
        <div class="button" id="multiplayer"><button onclick="javascript:window.location.href='../multiplayer/multiplayer.html'">PLAYER <br> X <br> PLAYER</button></div>
        <div class="button" id="options"><button onclick="javascript:window.location.href='options.html'">OPTIONS</button></div>
        <div class="button" id="scores"><button onclick="javascript:window.location.href='scores.html'">RANKINGS</button></div>
        <div class="button" id="exit"><button onclick="javascript:window.close()">QUIT</button></div>

    </div>
    <img id="logo" class="logo" src="../logos/logo-projeto-3.png" alt="">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <img class="logo-modal" src="../logos/logo-projeto-3.png" alt="">
        </div>
    </div>
    <script>
        let inicialObj
        if (localStorage.getItem("playersColors") == undefined) {
        inicialObj = {
        player1Color: "red",
        player2Color: "yellow"
    }
    localStorage.setItem("playersColors", JSON.stringify(inicialObj))
}
        let modal = document.getElementById("myModal");
        window.onload = function() {
            modal.style.display = "block";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
