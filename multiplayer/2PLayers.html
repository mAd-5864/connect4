<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../menu/menu.css">
</head>

<body>
    <button id="backBtn" onclick="javascript:history.go(-1)"><img src="../logos/back.png" alt="Página Anterior"></button>
    <div class="container">
        <p id="firstText">Escolham os vossos nomes</p>
        <form action="">
        <div id="players">
            <input type="text" name="player1" id="player1" class="inputs" placeholder="Jogador1" required>
            <input type="text" name="player2" id="player2" class="inputs" placeholder="Jogador2" required>
        </div>
        <input type="submit" id="btnStart" value="Começar"></input>
    </form>
    </div>
    <script>
        let names = []
        document.querySelector("#btnStart").addEventListener("click", abc)
function abc(event) {
    const txtPlayer1 = document.getElementById("player1").value
        const txtPlayer2 = document.getElementById("player2").value
        const obj1 = {player1:txtPlayer1}
        const obj2 = {player2:txtPlayer2} 
        names.push(obj1)
        names.push(obj2)
        sessionStorage.setItem("nome", JSON.stringify(names))
    event.preventDefault()
    if (document.getElementsByTagName("form")[0].checkValidity()) {
         window.location.href='multiplayer.html' 
    }  

}
    </script>
    <script src="2Players.js"></script>
</body>

</html>
