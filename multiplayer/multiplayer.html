<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4 em Linha</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="multiplayer.css">
</head>

<body>
  <div id="winModal" class="winModal">
    <div class="winContainer">
      <p id="winPlayerName"></p>
      <button id="playAgain">Jogar de novo</button>
      <button id="goToScores" onclick="javascript:window.location.href='../menu/scores.html'">Scores</button>
      <button id="leave" onclick="javascript:window.location.href='../menu/menu.html'">Sair</button>
  </div>
  </div>
  <div id="myModal" class="modal">
    <div class="container">
      <p id="firstText">Escolham os vossos nomes</p>
      <form action="">
      <div id="players">
          <input type="text" name="player1" id="player1" class="inputs" placeholder="Jogador1" required>
          <input type="text" name="player2" id="player2" class="inputs" placeholder="Jogador2" required>
      </div>
      <input type="submit" id="btnStart" value="Começar"></input>
  </form>
  </div>
  </div>
  <div id="alignHUB">
    <button disabled id="hubPlayer1">
      <h2 id="InGamePlayer1">Jogador 1</h2>
    </button>
  </div>
  <div id="alignHUB">
    <button disabled id="hubPlayer2">
      <h2 id="InGamePlayer2">Jogador 2</h2>
    </button>
  </div>
  <div id="alignHUB">
    <button disabled id="hubTimer">
      <p id="textTime">Tempo</p>
      <hr>
      <p id="timer"></p>
    </button>
  </div>
  <button id="backBtn" onclick="javascript:history.go(-1)"><img src="../logos/back.png" alt="Página Anterior"></button>
  <div id="align">
    <div class="arrows" id="arrows">

    </div>
    <div class="border">
      <table id="board" class="board">
        <tbody id="boardConstructor">

        </tbody>
      </table>
    </div>
  </div>
  <script src="../functions.js"></script>
  <script src="multiplayer.js"></script>
</body>

</html>
